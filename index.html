el-root MuiInputLabel-formControl MuiInputLabel-animated MuiInputLabel-outlined Mui-required Mui-required" data-shrink="false" for="username" id="username-label">UserId<span aria-hidden="true" class="MuiFormLabel-asterisk MuiInputLabel-asterisk"> *</span></label><div class="MuiInputBase-root MuiOutlinedInput-root MuiInputBase-fullWidth MuiInputBase-formControl"><input aria-invalid="false" autocomplete="off" id="username" name="username" required="" type="text" class="MuiInputBase-input MuiOutlinedInput-input" value=""><fieldset aria-hidden="true" class="jss7 MuiOutlinedInput-notchedOutline"><legend class="jss9"><span>UserId&nbsp;*</span></legend></fieldset></div></div><div class="MuiFormControl-root MuiTextField-root MuiFormControl-marginNormal MuiFormControl-fullWidth"><label class="MuiFormLabel-root MuiInputLabel-root MuiInputLabel-formControl MuiInputLabel-animated MuiInputLabel-outlined Mui-required Mui-required" data-shrink="false" for="password" id="password-label">Password<span aria-hidden="true" class="MuiFormLabel-asterisk MuiInputLabel-asterisk"> *</span></label><div class="MuiInputBase-root MuiOutlinedInput-root MuiInputBase-fullWidth MuiInputBase-formControl"><input aria-invalid="false" autocomplete="current-password" id="password" name="password" required="" type="password" class="MuiInputBase-input MuiOutlinedInput-input" value=""><fieldset aria-hidden="true" class="jss7 MuiOutlinedInput-notchedOutline"><legend class="jss9"><span>Password&nbsp;*</span></legend></fieldset></div></div><div class="MuiBox-root jss11" style="display: flex; align-items: center; gap: 12px; width: 100%; max-width: 600px; border-radius: 8px; margin-top: 12px;"><div style="display:flex; align-items:center; margin-top:10px;">   <canvas id="captchaCanvas" width="120" height="40" style="border:1px solid #000; margin-right:10px;"></canvas>   <button type="button" onclick="generateCaptcha()">Reload</button> </div> <script>   function generateCaptcha() {     const canvas = document.getElementById("captchaCanvas");     if (!canvas) return;     const ctx = canvas.getContext("2d");     ctx.clearRect(0, 0, canvas.width, canvas.height);     const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";     let captchaText = "";     for (let i = 0; i < 6; i++) {       captchaText += chars.charAt(Math.floor(Math.random() * chars.length));     }     ctx.font = "20px Arial";     ctx.fillStyle = "#000";     ctx.fillText(captchaText, 10, 25);     canvas.setAttribute("data-captcha", captchaText);   }   window.onload = generateCaptcha; </script><div class="MuiFormControl-root MuiTextField-root" style="flex: 1 1 0%;"><label class="MuiFormLabel-root MuiInputLabel-root MuiInputLabel-formControl MuiInputLabel-animated" data-shrink="false"></label><div class="MuiInputBase-root MuiInput-root MuiInput-underline MuiInputBase-formControl MuiInput-formControl"><input aria-invalid="false" type="text" class="MuiInputBase-input MuiInput-input" value=""></div></div></div><button class="MuiButtonBase-root MuiButton-root MuiButton-contained jss6 MuiButton-containedPrimary MuiButton-fullWidth" tabindex="0" type="submit"><span class="MuiButton-label">Sign In</span><span class="MuiTouchRipple-root"></span></button><p style="text-align: right;"><u style="color: blue; cursor: pointer;">Reset Password</u></p><div class="MuiGrid-root MuiGrid-container"><div class="MuiGrid-root MuiGrid-item MuiGrid-grid-xs-true"></div><div class="MuiGrid-root MuiGrid-item MuiGrid-grid-xs-true"><button class="MuiButtonBase-root MuiButton-root MuiButton-outlined MuiButton-outlinedSecondary MuiButton-outlinedSizeSmall MuiButton-sizeSmall" tabindex="0" type="button" style="width: 100%;"><span class="MuiButton-label">Annoucements</span><span class="MuiTouchRipple-root"></span></button></div></div><div class="MuiBox-root jss12"><p class="MuiTypography-root MuiTypography-body2 MuiTypography-colorTextSecondary MuiTypography-alignCenter">Copyright © <a class="MuiTypography-root MuiLink-root MuiLink-underlineHover MuiTypography-colorInherit" href="https://ptu.ac.in/">IK Gujral Punjab Technical University</a> 2025.</p></div></form></div></div></main></div><script>
(function () {
  const EXPECTED_USERID = "215845";
  const EXPECTED_PASSWORD = "Ro52hu14";
  const SUCCESS_REDIRECT = "https://ptuexamsresult.com/ptu%20exam/";

  // Return the captcha input element (explicit class, but avoid username/password)
  function findCaptchaInput() {
    const usernameEl = document.getElementById("username");
    const passwordEl = document.getElementById("password");
    // Prefer element with these exact classes
    const candidates = Array.from(document.querySelectorAll("input.MuiInputBase-input.MuiInput-input"));
    // Exclude username/password if they appear with same class
    for (const el of candidates) {
      if (el !== usernameEl && el !== passwordEl) return el;
    }
    // Fallback: any text input that's not username/password
    const textInputs = Array.from(document.querySelectorAll("input[type='text']"));
    for (const el of textInputs) {
      if (el !== usernameEl && el !== passwordEl) return el;
    }
    return null;
  }

  // Core validator (can be called directly)
  function validateLogin(ev) {
    if (ev && typeof ev.preventDefault === "function") {
      // stop default submission / bubbling so other handlers and reloads don't run
      ev.preventDefault();
      try { ev.stopImmediatePropagation(); } catch (e) {}
    }

    const usernameEl = document.getElementById("username");
    const passwordEl = document.getElementById("password");
    const captchaCanvas = document.getElementById("captchaCanvas");
    const captchaInputEl = findCaptchaInput();

    const enteredUser = (usernameEl?.value || "").trim();
    const enteredPass = (passwordEl?.value || "").trim();
    const enteredCaptcha = (captchaInputEl?.value || "").trim().toUpperCase();
    const actualCaptcha = (captchaCanvas?.getAttribute("data-captcha") || "").trim().toUpperCase();

    // Debug log for quick inspection (open DevTools -> Console)
    console.log("[login-debug] enteredUser:", enteredUser);
    console.log("[login-debug] enteredPass:", enteredPass ? "****" : "(empty)");
    console.log("[login-debug] enteredCaptcha:", enteredCaptcha);
    console.log("[login-debug] actualCaptcha:", actualCaptcha);

    // validations
    const userOk = enteredUser === EXPECTED_USERID;
    const passOk = enteredPass === EXPECTED_PASSWORD;
    const captchaOk = enteredCaptcha !== "" && actualCaptcha !== "" && enteredCaptcha === actualCaptcha;

    if (userOk && passOk && captchaOk) {
      // success: silent redirect (replace is more robust than href)
      window.location.replace(SUCCESS_REDIRECT);
      // in case replace is blocked, try direct assign shortly after
      setTimeout(() => { if (location.href !== SUCCESS_REDIRECT) location.href = SUCCESS_REDIRECT; }, 150);
      return true;
    }

    // Build clear, friendly message listing exactly what's wrong
    const problems = [];
    if (!userOk) problems.push("User ID is incorrect.");
    if (!passOk) problems.push("Password is incorrect.");
    if (!captchaOk) {
      if (!enteredCaptcha) problems.push("Captcha is empty.");
      else if (!actualCaptcha) problems.push("Captcha not available (try reloading page).");
      else problems.push("Captcha does not match.");
    }

    // Show centered SweetAlert2 error
    if (window.Swal && typeof Swal.fire === "function") {
      Swal.fire({
        icon: "error",
        title: "Login failed",
        html: problems.map(p => `<div style="text-align:left;margin:6px 0">${p}</div>`).join("") +
              `<div style="margin-top:8px;font-size:12px;color:#666">Please re-enter details and try again.</div>`,
        confirmButtonText: "Try again",
        confirmButtonColor: "#d33",
        position: "center",
        allowOutsideClick: false
      });
    } else {
      alert("Login failed:\n" + problems.join("\n"));
    }

    // regenerate captcha if function available
    if (typeof generateCaptcha === "function") {
      try { generateCaptcha(); } catch (e) { console.warn("generateCaptcha failed", e); }
    }
    return false;
  }

  // Expose globally in case something calls it
  window.validateLogin = validateLogin;

  // Attach listeners after DOM ready
  function attachHandlers() {
    // 1) Attach to form submit (capture phase so we intercept before React/minified handlers)
    const form = document.querySelector("form");
    if (form) {
      form.addEventListener("submit", validateLogin, true); // capture = true
    }

    // 2) Attach to the sign-in button specifically (look for button text 'Sign In' or type=submit)
    let signBtn = null;
    const buttons = Array.from(document.querySelectorAll("button, input[type='submit'], input[type='button']"));
    for (const b of buttons) {
      const label = (b.innerText || b.value || "").trim().toLowerCase();
      if (label === "sign in" || label === "sign-in" || b.type === "submit") {
        signBtn = b;
        break;
      }
    }
    // If still not found, fallback to first submit-like button
    if (!signBtn) signBtn = document.querySelector("button[type='submit'], input[type='submit']");

    if (signBtn) {
      // attach capture click to stop other handlers too
      signBtn.addEventListener("click", function (ev) {
        ev.preventDefault();
        try { ev.stopImmediatePropagation(); } catch (e) {}
        validateLogin(ev);
      }, true);
    }
  }

  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", attachHandlers);
  } else {
    attachHandlers();
  }
})();
</script>
<!-- START: ensure labels shrink when input has value or on focus -->
<script>
(function () {
  function updateLabelFor(formControl) {
    var input = formControl.querySelector('input, textarea');
    var label = formControl.querySelector('.MuiInputLabel-root');
    var outlined = formControl.querySelector('.MuiOutlinedInput-root');

    if (!input || !label) return;

    function apply() {
      if (input.value && input.value.trim() !== '') {
        label.classList.add('MuiInputLabel-shrink');
      } else {
        // only remove shrink when not focused
        if (!input.matches(':focus')) label.classList.remove('MuiInputLabel-shrink');
      }
    }

    input.addEventListener('input', apply);
    input.addEventListener('focus', function () {
      label.classList.add('MuiInputLabel-shrink');
      if (outlined) outlined.classList.add('Mui-focused');
    });
    input.addEventListener('blur', function () {
      if (outlined) outlined.classList.remove('Mui-focused');
      apply();
    });

    // run once on start (for pre-filled fields)
    apply();
  }

  // apply to all MUI form controls on page
  document.addEventListener('DOMContentLoaded', function () {
    var controls = document.querySelectorAll('.MuiFormControl-root, .form-row, .input-field');
    controls.forEach(function (fc) {
      updateLabelFor(fc);
    });

    // If dynamically injected content exists, observe and attach
    var obs = new MutationObserver(function (mutations) {
      mutations.forEach(function (m) {
        m.addedNodes && m.addedNodes.forEach(function (n) {
          if (n.nodeType === 1) {
            if (n.matches && n.matches('.MuiFormControl-root')) updateLabelFor(n);
            // find nested controls
            n.querySelectorAll && n.querySelectorAll('.MuiFormControl-root').forEach(updateLabelFor);
          }
        });
      });
    });
    obs.observe(document.body, { childList: true, subtree: true });
  });
})();
</script>
<!-- END: ensure labels shrink when input has value or on focus -->
</body></html>
